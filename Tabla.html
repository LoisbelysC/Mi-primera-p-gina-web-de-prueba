<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un toque de dulce cada día de semana">
    <title>Orden de pedidos</title>
    <link rel="shortcut icon" href="favicon/heart-favicon-red-clip-art-big-heart-image.jpg" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
<table>
    <caption>Pedidos semanales</caption>
    <colgroup>
        <col style="background:yellow;">
        <col span="4">
        <col style="background: salmon;">
    </colgroup>
    <thead>
        <th>Lunes</th>
        <th>Martes</th>
        <th>Miércoles</th>
        <th>Jueves</th>
        <th>Viernes</th>
        <th>Sabado</th>
    </thead>
        <tbody>
            <tr>
                <td rowspan="3">Bombas</td>
                <td>Donuts</td>
                <td>Cupcakes</td>
                <td>Cinnamon rolls</td>
                <td>Brownies</td>
                <td>Pie</td>
            </tr>
            <tr>
                <td colspan="6">Cakes de cumpleaños</td>
            </tr>
            <tr>
                <td>Pan de coco</td>
                <td>Golfeados</td>
                <td>Quesillo</td>
                <td>Pan de leche</td>
                <td>Pan de guayaba</td>
            </tr>
        </tbody>
        <tfoot>
            <tr style="background: purple;">
                <td colspan="6">Consultar precios de cada uno en casilla</td>
            </tr>
        </tfoot>
</table>
</body>
</html>

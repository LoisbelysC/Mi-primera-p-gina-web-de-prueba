<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descubre el dulce mundo de YunasCakes">
    <title>Crear cuenta-YunasCakes</title>
    <link rel="shortcut icon" href="favicon/heart-favicon-red-clip-art-big-heart-image.jpg" type="image/x-icon">
</head>
<body>
    <Form>
       <h1>Registrarse</h1>
<fieldset>
    <legend>Tus datos personales</legend>
    <label>
        Nombre de usuario
    <input name="Usuario"
    required>    
    </label>
</div>
<div>
    <label>
        Correo electronico
        <input type="email" 
        required>
    </label>
</div>
<div>
<label>
    Contraseña
    <input type="password" name="password">
</label>
</div>
</fieldset>
<fieldset>
    <legend>Datos adicionales</legend>
<div>
    <label>
        Fecha de nacimiento
        <input type="date">
    </label>
    <div>
        <label>
            Numero de celular
            <input type="tel" name="phone" placeholder="+54 299 4564"
            required>
        </label>
    </div>
</div>
<div>
    <label>
        Genero: 
        Hombre<input type="radio" name="gender">
        Mujer <input type="radio" name="gender"> 
        Prefiero no decirlo <input type="radio" name="gender"> 
    </label>
</div>
<div>
    <label for="country">Escoge tu país</label>
    <select name="country" id="country">
        <option value="Argentina">Argentina</option>
        <option value="Brasil">Brasil</option>
        <option value="Chile">Chile</option>
        <option value="Colombia">Colombia</option>
        <option value="Perú">Perú</option>
        <option value="Venezuela">Venezuela</option>
    </select>
</div>
</fieldset><br> <!-- coloque un salto de linea y no se si deba hacerlo(preguntar) -->
<input type="submit" value="Enviar">
</form>
</body>
</html>
